version: '3.0'

services:
  mysql_order_service:
    image: mysql:8.0.27
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_USER: admin
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: order-service
      MYSQL_USER: ruszhu
      MYSQL_PASSWORD: mysql
    networks:
      - custom

  mysql_inventory_service:
    image: mysql:8.0.27
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_USER: admin
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventory-service
      MYSQL_USER: ruszhu
      MYSQL_PASSWORD: mysql
    networks:
      - custom

  keycloak:
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    image: quay.io/keycloak/keycloak:20.0
    ports:
      - "8181:8080"
    networks:
      - custom
    command:
      - start-dev

  zipkin:
    image: openzipkin/zipkin:2
    ports:
      - "9411:9411"
    networks:
      - custom

networks:
  custom:
    driver: bridge